<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lily Lopez" />
    <meta name="description" content="Around the US" />
    <meta
      name="keywords"
      content="diseño web,pagina web, desarrolladores, tripleten"
    />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="Around-the-us"
          class="header__logo"
        />
        <img src="./images/Line.svg" alt="line" class="header__logo-line" />
      </header>
      <section class="profile">
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <p class="profile__paragraph">Explorador</p>
          <button class="edit-button" id="editProfile">
            <img
              src="./images/Vector-pencil.svg"
              alt="pencil-edit"
              class="pencil-edit"
            />
          </button>
        </div>
        <img
          src="./images/avatar.jpg"
          alt="foto-de-perfil"
          class="profile__photo"
        />

        <button class="add-button" id="addProfile">
          <img src="./images/plus_icon.svg" alt="plus-icon" class="plus-icon" />
        </button>
      </section>

      <main class="gallery" id="gallery">
        <div class="cards-container" id="cardsContainer"></div>
      </main>

      <footer class="footer">&copy; 2024 Around The U.S.</footer>

      <div class="popup" id="editPopup">
        <div class="popup__container">
          <button class="popup__close" id="closeEditPopup">
            <img
              src="./images/Close-Icon.svg"
              alt="close-icon"
              class="popup__close-icon"
            />
          </button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form" id="editProfileForm">
            <input type="text" id="nameInput" placeholder="Nombre" />
            <img src="./images/Line-2.svg" alt="line" class="line" />
            <input type="text" id="aboutInput" placeholder="Acerca de mí" />
            <img src="./images/Line-2.svg" alt="line" class="line" />
            <button type="button" id="saveProfile">Guardar</button>
          </form>
        </div>
      </div>

      <div class="popup" id="addPopup">
        <div class="popup__container">
          <button class="popup__close" id="closeAddPopup">
            <img
              src="./images/Close-Icon.svg"
              alt="close-icon"
              class="popup__close-icon"
            />
          </button>
          <h2 class="popup__title">Nuevo Lugar</h2>
          <form class="popup__form" id="addCardForm">
            <input type="text" id="cardNameInput" placeholder="Titulo" />
            <img src="./images/Line-2.svg" alt="line" class="line" />
            <input
              type="url"
              id="cardImageInput"
              placeholder="Enlace a la imagen"
              required
            />
            <img src="./images/Line-2.svg" alt="line" class="line" />
            <button type="submit" id="submitAdd">Crear</button>
          </form>
        </div>
      </div>

      <div class="popup" id="imagePopup">
        <div class="popup__container-image">
          <button class="popup__close-image" id="closeImagePopup">
            <img
              src="./images/Close-Icon.svg"
              alt="close-icon"
              class="popup__close-icon"
            />
          </button>
          <img
            src=""
            alt="Imagen completa"
            class="popup__image"
            id="bigImage"
          />
          <p class="popup__image-title" id="imageTitle"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
